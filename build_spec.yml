version: 0.1
component: build
timeoutInSeconds: 10000
runAs: root
shell: bash
env:
  exportedVariables:
    - BUILDRUN_HASH
  vaultVariables:
    OCIRCRED: "ocid1.vaultsecret.oc1.uk-london-1.amaaaaaay5l3z3ya74cfujmsgyeqpyyojowtsoiaqrniuvjxx67hw2cu43sa"

steps:
  - type: Command
    name: "Export BUILDRUN_HASH as variable"
    timeoutInSeconds: 40
    command: |
      export BUILDRUN_HASH=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7`
      echo "BUILDRUN_HASH: " $BUILDRUN_HASH
    onFailure:
      - type: Command
        command: |
          echo "Failed to obtain BUILDRUN_HASH"
        timeoutInSeconds: 400
        runAs: root

  - type: Command
    name: "Build Docker image for nginx"
    command: |
      docker build -t lhr.ocir.io/apaccpt01/nginx-php:${BUILDRUN_HASH} nginx/.
      # echo "Run dotnet-webapp"
      # docker run -dit -p 8080:80 --name dotnet-webapp lhr.ocir.io/apaccpt01/dotnet-webapp:${BUILDRUN_HASH}
      # echo "Run dotnet-webapp successfully"
    onFailure:
      - type: Command
        command: |
          echo "Failed to build Docker container for nginx"
        timeoutInSeconds: 400
        runAs: root

  - type: Command
    name: "Build Docker image for php"
    command: |
      docker build -t lhr.ocir.io/apaccpt01/php-webapp:${BUILDRUN_HASH} php/.
